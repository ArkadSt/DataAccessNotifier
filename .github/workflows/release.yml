name: Build and Release Signed APK

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version_name:
        description: 'Version name for the release'
        required: true
        default: '1.0.0'

jobs:
  build-release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Set up build tools version
      run: |
        BUILD_TOOLS_VERSION=$(ls $ANDROID_HOME/build-tools/ | sort -V | tail -1)
        echo "BUILD_TOOLS_VERSION=$BUILD_TOOLS_VERSION" >> $GITHUB_ENV
        echo "Using build-tools version: $BUILD_TOOLS_VERSION"

    - name: Decode keystore
      env:
        ENCODED_KEYSTORE: ${{ secrets.KEYSTORE_BASE64 }}
      run: |
        echo $ENCODED_KEYSTORE | base64 -d > app/release-keystore.jks
        # Verify keystore was created and is accessible
        ls -la app/release-keystore.jks
        echo "Keystore created successfully"

    - name: Extract version from tag
      id: get_version
      run: |
        if [ "${{ github.event_name }}" == "release" ]; then
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
        else
          echo "version=${{ github.event.inputs.version_name }}" >> $GITHUB_OUTPUT
        fi

    - name: Update version in build.gradle.kts
      run: |
        VERSION="${{ steps.get_version.outputs.version }}"
        # Extract version code (increment based on existing or use timestamp)
        VERSION_CODE=$(date +%s)
        sed -i "s/versionCode = [0-9]*/versionCode = $VERSION_CODE/" app/build.gradle.kts
        sed -i "s/versionName = \".*\"/versionName = \"$VERSION\"/" app/build.gradle.kts

    - name: Build Release APK
      run: |
        # Verify environment variables are set
        echo "KEYSTORE_PATH: $KEYSTORE_PATH"
        echo "Keystore exists: $(test -f $KEYSTORE_PATH && echo 'YES' || echo 'NO')"
        ./gradlew assembleRelease

    - name: Sign APK
      env:
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      run: |
        java -jar $ANDROID_HOME/build-tools/$BUILD_TOOLS_VERSION/lib/apksigner.jar sign \
          --ks app/release-keystore.jks \
          --ks-pass pass:$KEYSTORE_PASSWORD \
          --ks-key-alias $KEY_ALIAS \
          --key-pass pass:$KEY_PASSWORD \
          --out app/build/outputs/apk/release/app-release.apk \
          app/build/outputs/apk/release/app-release-unsigned.apk


    - name: Verify APK signature
      run: |
        # Verify the final signed APK
        java -jar $ANDROID_HOME/build-tools/$BUILD_TOOLS_VERSION/lib/apksigner.jar verify app/build/outputs/apk/release/app-release.apk

    - name: Rename APK
      run: |
        VERSION="${{ steps.get_version.outputs.version }}"
        # Create release directory if it doesn't exist
        mkdir -p app/release
        # Copy and rename the signed APK
        cp app/build/outputs/apk/release/app-release.apk app/release/DataAccessNotifier-$VERSION.apk
        echo "APK renamed to DataAccessNotifier-$VERSION.apk"

    - name: Upload APK to Release
      if: github.event_name == 'release'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        gh release upload ${{ github.ref_name }} \
          app/release/DataAccessNotifier-${{ steps.get_version.outputs.version }}.apk \
          --clobber

    - name: Upload APK as artifact
      if: github.event_name == 'workflow_dispatch'
      uses: actions/upload-artifact@v4
      with:
        name: DataAccessNotifier-${{ steps.get_version.outputs.version }}
        path: app/release/DataAccessNotifier-${{ steps.get_version.outputs.version }}.apk
        retention-days: 30

    - name: Clean up keystore
      if: always()
      run: rm -f app/release-keystore.jks
